<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
    <!-- create nav bar -->

    <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Belgium Campus</a>
			</div>
		</div>
	</nav>

    <!-- create registration form -->

    <div class = "container">
        <div class="row">
            <div class = "col-md-6 col-md-offset-3">
                
                <div th:if="${param.success}">
					<div class="alert alert-info">Successfully registered!
					</div>
				</div>
                <br>
                <br>
				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${stud}">
                    <div class="form-group">
						<label class="control-label" for="Name"> Name </label>
						<input id="Name" class="form-control" th:field="*{name}"
							required autofocus="autofocus" />
					</div>
    

			
                    <div class="form-group">
						<label class="control-label" for="Address"> Address </label>
						<input id="Address" class="form-control" th:field="*{address}"
							required autofocus="autofocus" />
					</div>
        

				
                    <div class="form-group">
						<label class="control-label" for="Email"> Email </label>
						<input id="Email" class="form-control" th:field="*{email}"
							required autofocus="autofocus" />
					</div>
      

				
                    <div class="form-group">
						<label class="control-label"for="Password"> Password </label>
						<input id="Password" type="password" class="form-control" th:field="*{password}"
							required autofocus="autofocus" />
					</div>
                
                    <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a>
                    </span>
                    </div>
                </form>





            </div>
        </div>
    </div>
</body>
</html>
