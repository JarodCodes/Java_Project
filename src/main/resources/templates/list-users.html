<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>List of Users</h2>
        <hr/>
        <a th:href="@{/addUserForm}" class="btn btn-primary mb-2">Add User</a>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.student_name}"></td>
                    <td th:text="${user.student_address}"></td>
                    <td th:text="${user.student_email}"></td>
                    <td th:text="${user.student_password}"></td>
                    <!-- <td th:text="${user.course_name}"></td> -->
                    <td>
                        <a th:href="@{/showUpdateForm(userId=${user.student_id})}" class="btn btn-info">Update</a>
                        <a th:href="@{/deleteUser(userId=${user.student_id})}" class="btn btn-danger ml-2">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
