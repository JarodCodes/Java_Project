<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Add Employee</h2>
        <hr/>
        <form th:action="@{saveUser}" th:object="${user}" method="post">
            <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4"/>
            <input type="text" th:field="*{address}" placeholder="Enter address" class="form-control col-4 mb-4"/>
            <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4"/>
            <input type="text" th:field="*{password}" placeholder="Enter password" class="form-control col-4 mb-4"/>
            <button class="btn btn-primary" type="submit">Save</button>
            <input type="hidden" th:field="*{id}"/>
        </form>
        <hr/>
        <a th:href="@{/list}" class="btn">Back to list</a>
    </div>
</body>
</html>
