<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Belgium Campus</a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>

    <div class="container">
        <form th:action="@{saveUser}" th:object="${stud}" method="post">
            <div class="row">
                <div class = "col-md-6 col-md-offset-3">
    
                    <h1>Add New Student</h1>
    
                    <form th:action="@{/registration}" method="post" th:object="${stud}">
                        <div class="form-group">
                            <label class="control-label" for="Name"> Name </label>
                            <input id="Name" class="form-control" th:field="*{studentname}"
                                required autofocus="autofocus" />
                        </div>
        
                        <div class="form-group">
                            <label class="control-label" for="Address"> Address </label>
                            <input id="Address" class="form-control" th:field="*{studentaddress}"
                                required autofocus="autofocus" />
                        </div>
    
                        <div class="form-group">
                            <label class="control-label" for="Email"> Email </label>
                            <input id="Email" class="form-control" th:field="*{email}"
                                required autofocus="autofocus" />
                        </div>
    
                        <div class="form-group">
                            <label class="control-label" for="Password"> Password </label>
                            <input id="Password" class="form-control" th:field="*{studentpassword}"
                                required autofocus="autofocus" />
                        </div>
    
                        <!-- <input type="hidden" th:field="*{studentpassword}" placeholder="Enter password" class="form-control col-4 mb-4"/> -->
                        <button class="btn btn-primary" type="submit">Save</button>
                        <input type="hidden" th:field="*{studentid}"/>
                        <!-- <br> -->
                        <a th:href="@{/ShowUsers}" class="btn">Back to list</a>
                    </form>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
